<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Airline</title>
</head>

<body>
    <fieldset style="width:fit-content">
        <legend>Employee Creation Form</legend>
        <form action="" method="post">
            <label for="employee_id">Employee Id :</label>
            <input type="text" name="employee_id" id="employee_id" placeholder="Enter Employee Id">
            <br><br>
            <label for="first_name">First Name :</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter First Name">
            <br><br>
            <label for="middle_name">Middle Name :</label>
            <input type="text" name="middle_name" id="middle_name" placeholder="Enter Middle Name">
            <br><br>
            <label for="last_name">Last Name :</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name">
            <br><br>
            <label for="passport_no">Passport No :</label>
            <input type="text" name="passport_no" id="passport_no" placeholder="Enter Passport No">
            <br><br>
            <label for="date_of_birth">Date Of Birth :</label>
            <input type="text" name="date_of_birth" id="date_of_birth" placeholder="Enter Date Of Birth">
            <br><br>
            <label for="sex">Sex :</label>
            <input type="text" name="sex" id="sex" placeholder="Enter Sex">
            <br><br>
            <label for="address">Address :</label>
            <input type="text" name="address" id="address" placeholder="Enter Address">
            <br><br>
            <label for="city">City :</label>
            <input type="text" name="city" id="city" placeholder="Enter City">
            <br><br>
            <label for="zip_code">Zip Code :</label>
            <input type="text" name="zip_code" id="zip_code" placeholder="Enter Zip Code">
            <br><br>
            <label for="state">State :</label>
            <input type="text" name="state" id="state" placeholder="Enter State">
            <br><br>
            <label for="country">Country :</label>
            <input type="text" name="country" id="country" placeholder="Enter Country">
            <br><br>
            <label for="email_id">Email Id :</label>
            <input type="text" name="email_id" id="email_id" placeholder="Enter Email Id">
            <br><br>
            <label for="contact_no">Contact No :</label>
            <input type="text" name="contact_no" id="contact_no" placeholder="Enter Contact No">
            <br><br>
            <label for="user_name">User Name :</label>
            <input type="text" name="user_name" id="user_name" placeholder="Enter User Name">
            <br><br>
            <label for="password">Password :</label>
            <input type="text" name="password" id="password" placeholder="Enter Password">
            <br><br>
            <label for="confirm_password">Confirm Password :</label>
            <input type="text" name="confirm_password" id="confirm_password" placeholder="Enter Confirm Password">
            <br><br>
            <label for="department_name">Department Name :</label>
            <input type="text" name="department_name" id="department_name" placeholder="Enter Department Name">
            <br><br>
            <label for="hired_date">Hired Date :</label>
            <input type="text" name="hired_date" id="hired_date" placeholder="Enter Hired Date">
            <br><br>
            <label for="salary">Salary :</label>
            <input type="text" name="salary" id="salary" placeholder="Enter Salary">
            <br><br>
            <label for="shift">Shift :</label>
            <input type="text" name="shift" id="shift" placeholder="Enter Shift">
            <br><br>
            <label for="job_type">Job Type :</label>
            <input type="text" name="job_type" id="job_type" placeholder="Enter Job Type">
            <br><br>
            <label for="position">Position :</label>
            <input type="text" name="position" id="position" placeholder="Enter Position">
            <br><br>
            <label for="airport_id">Airport Id :</label>
            <input type="text" name="airport_id" id="airport_id" placeholder="Enter Airport Id">
            <br><br>
            <input type="submit" value="Add Passenger">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
</body>

</html>

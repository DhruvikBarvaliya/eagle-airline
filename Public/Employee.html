<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Airline</title>
</head>

<body>
    <fieldset style="width:fit-content">
        <legend>Employee Creation Form</legend>
        <form action="/api/addEmployee" method="post">
            <label for="employee_id">Employee Id :-</label>
            <input type="text" name="employee_id" id="employee_id" placeholder="Enter Employee Id">
            <br><br>
            <label for="first_name">First Name :-</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter First Name">
            <br><br>
            <label for="middle_name">Middle Name :-</label>
            <input type="text" name="middle_name" id="middle_name" placeholder="Enter Middle Name">
            <br><br>
            <label for="last_name">Last Name :-</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name">
            <br><br>
            <label for="passport_no">Passport No :-</label>
            <input type="text" name="passport_no" id="passport_no" placeholder="Enter Passport No">
            <br><br>
            <label for="date_of_birth">Date Of Birth :-</label>
            <input type="date" name="date_of_birth" id="date_of_birth" placeholder="Enter Date Of Birth">
            <br><br>
            <label for="sex">Sex :-</label>
            <label for="sex">Male</label>
            <input type="radio" name="sex" id="male" checked>
            <label for="sex">Female</label>
            <input type="radio" name="sex" id="female">
            <br><br>
            <label for="address">Address :-</label>
            <input type="text" name="address" id="address" placeholder="Enter Address">
            <br><br>
            <label for="city">City :-</label>
            <input type="text" name="city" id="city" placeholder="Enter City">
            <br><br>
            <label for="zip_code">Zip Code :-</label>
            <input type="number" name="zip_code" id="zip_code" placeholder="Enter Zip Code" min="0">
            <br><br>
            <label for="state">State :-</label>
            <input type="text" name="state" id="state" placeholder="Enter State">
            <br><br>
            <label for="country">Country :-</label>
            <input type="text" name="country" id="country" placeholder="Enter Country">
            <br><br>
            <label for="email_id">Email Id :-</label>
            <input type="email" name="email_id" id="email_id" placeholder="Enter Email Id">
            <br><br>
            <label for="contact_no">Contact No :-</label>
            <input type="tel" name="contact_no" id="contact_no" placeholder="Enter Contact No">
            <br><br>
            <label for="user_name">User Name :-</label>
            <input type="text" name="user_name" id="user_name" placeholder="Enter User Name">
            <br><br>
            <label for="password">Password :-</label>
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <br><br>
            <label for="confirm_password">Confirm Password :-</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Enter Confirm Password">
            <br><br>
            <label for="department_name">Department Name :-</label>
            <select name="department_name" id="department_name">
                <option value="landsideOperation">Landside Operation</option>
                <option value="airsideOperation">Airside Operation</option>
                <option value="billing&invoice">Billing & Invoice</option>
                <option value="informationManagement">Information Management</option>
            </select>
            <br><br>
            <label for="hired_date">Hired Date :-</label>
            <input type="date" name="hired_date" id="hired_date" placeholder="Enter Hired Date">
            <br><br>
            <label for="salary">Salary :-</label>
            <input type="number" name="salary" id="salary" placeholder="Enter Salary" min="0">
            <br><br>
            <label for="shift">Shift :-</label>
            <select name="shift" id="shift">
                <option value="morning">Morning Shift</option>
                <option value="Evening">Evening Shift</option>
                <option value="Night">Night Shift</option>
            </select>
            <br><br>
            <label for="job_type">Job Type :-</label>
            <select name="job_type" id="job_type">
                <option value="passengerAssistant">Passenger Assistant</option>
                <option value="airlineFoodServiceWorker">Airline Food Service Worker</option>
                <option value="airlineBaggageHandler">Airline Baggage Handler</option>
                <option value="airportSecurityOfficer">Airport Security Officer</option>
                <option value="aircraftFueler">Aircraft Fueler</option>
                <option value="airlineReservationAgent">Airline Reservation Agent</option>
                <option value="flightDispatcher">Flight Dispatcher</option>
                <option value="flightAttendant">Flight Attendant</option>
                <option value="aircraftMaintenanceTechnican">Aircraft Maintenance Technican</option>
                <option value="airTrafficController">Air Traffic Controller</option>
                <option value="aircraftMechanic">Aircraft Mechanic</option>
                <option value="aircraftmanager">Aircraft manager</option>
                <option value="airportPlanner">Airport Planner</option>
                <option value="pilot">Pilot</option>
                <option value="airportEngineer">Airport Engineer</option>
                <option value="aeronuticalEngineer">Aeronutical Engineer</option>
            </select>
            <br><br>
            <label for="position">Position :-</label>
            <select name="position" id="position">
                <option value="level1">Level-1</option>
                <option value="level2">Level-2</option>
                <option value="level3">Level-3</option>
            </select>
            <br><br>
            <label for="airport_id">Airport Id :-</label>
            <input type="text" name="airport_id" id="airport_id" placeholder="Enter Airport Id">
            <br><br>
            <input type="submit" value="Add Passenger">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
</body>

</html>

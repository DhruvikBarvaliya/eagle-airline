<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Airline</title>
</head>

<body>
    <fieldset style="width:fit-content">
        <legend>Airline Creation Form</legend>
        <form action="/api/addAirline" method="post">
            <label for="airline_id">Airline Id :</label>
            <input type="text" name="airline_id" id="airline_id" placeholder="Enter Airline Id"><br><br>
            <label for="airline_name">Airline Name :</label>
            <input type="text" name="airline_name" id="airline_name" placeholder="Enter Airline Name"><br><br>
            <label for="airline_capacity">Airline Capacity :</label>
            <input type="number" name="airline_capacity" id="airline_capacity" placeholder="Enter Airline Capacity"
                min="0"><br><br>
            <label for="airline_three_digit_code">Airline Code :</label>
            <input type="text" name="airline_three_digit_code" id="airline_three_digit_code"
                placeholder="Enter Airline Code"><br><br>
            <input type="submit"  value="Add Airline">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
</body>

</html>

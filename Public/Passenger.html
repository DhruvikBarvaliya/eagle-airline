<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Airline</title>
</head>

<body>
    <fieldset style="width:fit-content">
        <legend>Passenger Creation Form</legend>
        <form action="/api/addPassenger" method="post">
            <label for="passenger_id">Passenger Id :</label>
            <input type="text" name="passenger_id" id="passenger_id" placeholder="Enter Passenger Id">
            <br><br>
            <label for="first_name">First Name :</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter First Name">
            <br><br>
            <label for="middle_name">Middle Name :</label>
            <input type="text" name="middle_name" id="middle_name" placeholder="Enter Middle Name">
            <br><br>
            <label for="last_name">Last Name :</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name">
            <br><br>
            <label for="date_of_birth">Date Of Birth :</label>
            <input type="date" name="date_of_birth" id="date_of_birth">
            <br><br>
            <label for="sex">Sex :-</label>
            <label for="sex">Male</label>
            <input type="radio" name="sex" id="male" checked>
            <label for="sex">Female</label>
            <input type="radio" name="sex" id="female">
            <br><br>
            <label for="address">Address :</label>
            <input type="text" name="address" id="address" placeholder="Enter Address">
            <br><br>
            <label for="city">City :</label>
            <input type="text" name="city" id="city" placeholder="Enter City">
            <br><br>
            <label for="zip_code">Zip Code :</label>
            <input type="number" name="zip_code" id="zip_code" placeholder="Enter Zip Code" min="0">
            <br><br>
            <label for="state">State :</label>
            <input type="text" name="state" id="state" placeholder="Enter State">
            <br><br>
            <label for="country">Country :</label>
            <input type="text" name="country" id="country" placeholder="Enter Country">
            <br><br>
            <label for="email_id">Email Id :</label>
            <input type="email" name="email_id" id="email_id" placeholder="Enter Email Id">
            <br><br>
            <label for="user_name">User Name :</label>
            <input type="text" name="user_name" id="user_name" placeholder="Enter User Name">
            <br><br>
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <br><br>
            <label for="confirm_password">Confirm Password :</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Enter Confirm Password">
            <br><br>
            <label for="passport_no">Passport No :</label>
            <input type="text" name="passport_no" id="passport_no" placeholder="Enter Passport No">
            <br><br>
            <label for="contact_no">Contact No :</label>
            <input type="tel" name="contact_no" id="contact_no" placeholder="Enter Contact No">
            <br><br>
            <input type="submit" value="Add Passenger">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
</body>

</html>

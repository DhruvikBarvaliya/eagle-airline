<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Airline</title>
</head>

<body>
    <fieldset style="width:fit-content">
        <legend>Flight Creation Form</legend>
        <form action="" method="post">
            <label for="flight_id">Flight Id :</label>
            <input type="text" name="flight_id" id="flight_id" placeholder="Enter Flight Id">
            <br><br>
            <label for="flight_no">Flight No. :</label>
            <input type="text" name="flight_no" id="flight_no" placeholder="Enter Flight No.">
            <br><br>
            <label for="flight_code">Flight Code :</label>
            <input type="text" name="flight_code" id="flight_code" placeholder="Enter Flight Code">
            <br><br>
            <label for="flight_depature_from">Flight Depature From :</label>
            <input type="text" name="flight_depature_from" id="flight_depature_from"
                placeholder="Enter Flight Depature From">
            <br><br>
            <label for="flight_arrival_to">Flight Arrival To :</label>
            <input type="text" name="flight_arrival_to" id="flight_arrival_to" placeholder="Enter Flight Arrival To">
            <br><br>
            <label for="depature_date_time">Depature Date & Time :</label>
            <input type="datetime-local" name="depature_date_time" id="depature_date_time"
                placeholder="Enter Depature Date & Time">
            <br><br>
            <label for="arrival_date_time">Arrival Date & Time :</label>
            <input type="datetime-local" name="arrival_date_time" id="arrival_date_time"
                placeholder="Enter Arrival Date & Time">
            <br><br>
            <label for="layover_time">Layover Time :</label>
            <input type="text" name="layover_time" id="layover_time" placeholder="Enter Layover Time">
            <br><br>
            <label for="no_of_stope">No Of Stope :</label>
            <input type="number" name="no_of_stope" id="no_of_stope" placeholder="Enter No Of Stope" min="0">
            <br><br>
            <label for="distance">Distance :</label>
            <input type="number" name="distance" id="distance" placeholder="Enter Distance In KM" step="any" min="0">
            <br><br>
            <label for="airline_id">Airline Id :</label>
            <input type="text" name="airline_id" id="airline_id" placeholder="Enter Airline Id">
            <br><br>
            <label for="airport_id">Airport Id :</label>
            <input type="text" name="airport_id" id="airport_id" placeholder="Enter Airport Id">
            <br><br>
            <label for="fares">Fares :</label>
            <input type="number" name="fares" id="fares" placeholder="Enter Fares" min="0" step="any">
            <br><br>
            <label for="status">Status :</label>
            <select name="status" id="status">
                <option value="ontime">On Time</option>
                <option value="cancelled">Cancelled</option>
                <option value="delayed">Delayed</option>
                <option value="inair">In Air</option>
                <option value="diverted">Diverted</option>
                <option value="landed">Landed</option>
                <option value="arrived">Arrived</option>
                <option value="active">Active</option>
            </select>
            <br><br>
            <input type="submit" value="Add Flight">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Airport</title>
</head>

<body>
    <fieldset style="width:fit-content">
        <legend>Airport Creation Form</legend>
        <form action="/api/addAirport" method="post">
            <label for="airport_id">Airport Id :</label>
            <input type="text" name="airport_id" id="airport_id" placeholder="Enter Airport Id"><br><br>
            <label for="airport_code">Airline Code :</label>
            <input type="text" name="airport_code" id="airport_code" placeholder="Enter Airport Code"><br><br>
            <label for="airport_name">Airport Name :</label>
            <input type="text" name="airport_name" id="airport_name" placeholder="Enter Airport Name"><br><br>
            <label for="airport_city">Airline City :</label>
            <input type="text" name="airport_city" id="airport_city" placeholder="Enter Airport City"><br><br>
            <label for="airport_state">Airline State :</label>
            <input type="text" name="airport_state" id="airport_state" placeholder="Enter Airport State"><br><br>
            <label for="airport_country">Airline Country :</label>
            <input type="text" name="airport_country" id="airport_country" placeholder="Enter Airport Country"><br><br>
            <label for="airport_contact_no">Airline Contact No. :</label>
            <input type="text" name="airport_contact_no" id="airport_contact_no"
                placeholder="Enter Airport Contact No."><br><br>
            <input type="submit" value="Add Airport">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Airline</title>
</head>

<body>
    <fieldset style="width:fit-content">
        <legend>City Creation Form</legend>
        <form action="/api/addCity" method="post">
            <label for="city_id">City Id :</label>
            <input type="text" name="city_id" id="city_id" placeholder="Enter City Id"><br><br>
            <label for="city_name">City Name :</label>
            <input type="text" name="city_name" id="city_name" placeholder="Enter City Name"><br><br>
            <label for="city_state">City State :</label>
            <input type="text" name="city_state" id="city_state" placeholder="Enter City State"><br><br>
            <label for="city_country">City Country :</label>
            <input type="text" name="city_country" id="city_country" placeholder="Enter City Country"><br><br>
            <input type="submit" value="Add City">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
</body>

</html>
